<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheForm</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/6dd69ec963.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <div class="containerInterior">
            <div class="headerForm">
                <h3>Payment form example by Rodrigo</h3>
            </div>
            <div class="bodyForm">
                <div class="error-message">
                    <h5>Some fields are missing</h5>
                </div>
                <form action="form1">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="card-number">Card #</label>
                            <input type="text" id="card-number" name="card-number" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="form-group">
                            <label for="cvc">CVC #</label>
                            <input type="text" id="cvc" name="cvc" placeholder="0000">
                        </div>
                        <div class="form-group">
                            <label for="amount">Amount</label>
                            <input type="text" id="amount" name="amount" placeholder="$ Amount">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div class="form-group">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city">
                        </div>
                        <div class="form-group">
                            <label for="region">Región</label>
                            <select id="region" name="region">
                                <option value="Arica y Parinacota">Arica y Parinacota</option>
                                <option value="Tarapaca">Tarapacá</option>
                                <option value="Antofagasta">Antofagasta</option>
                                <option value="Atacama">Atacama</option>
                                <option value="Coquimbo">Coquimbo</option>
                                <option value="Valparaiso">Valparaíso</option>
                                <option value="Metropolitana">Región Metropolitana</option>
                                <option value="OHiggins">Libertador General Bernardo O'Higgins</option>
                                <option value="Maule">Maule</option>
                                <option value="Ñuble">Ñuble</option>
                                <option value="Biobio">Biobío</option>
                                <option value="Araucanía">Araucanía</option>
                                <option value="Los_Rios">Los Ríos</option>
                                <option value="Los_Lagos">Los Lagos</option>
                                <option value="Aysen">Aysén </option>
                                <option value="Magallanes">Magallanes </option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="postal-code">Postal Code</label>
                            <input type="text" id="postal-code" name="postal-code">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" placeholder="Add any notes here."></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>We accept:</label>
                            <div class="payment-icons">
                                <input type="radio" id="visa" name="payment-method" value="visa">
                                <label for="visa"><i class="fa-brands fa-cc-visa"></i></label>
                                <input type="radio" id="mastercard" name="payment-method" value="mastercard">
                                <label for="mastercard"><i class="fa-brands fa-cc-mastercard"></i></label>
                                <input type="radio" id="paypal" name="payment-method" value="paypal">
                                <label for="paypal"><i class="fa-brands fa-cc-paypal"></i></label>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button type="button" class="cancel-button">Cancel</button>
                <button type="submit" class="submit-button">Send</button>
            </div>
        </div>
    </div>

</body>

</html>
